<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <title>vue-liuyanban</title>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <!-- build:css static/bundle/plugins.css -->
    <!--都是提示框-->
    <link rel="stylesheet" href="static/plugins/jquery.toast/jquery.toast.min.css">
    <link rel="stylesheet" href="static/plugins/sweetalert/sweetalert.css">
    <!--下拉框-->
    <link rel="stylesheet" href="static/plugins/select2/select2.min.css">
    <!-- endbuild -->
    <!--看不懂这个-->
    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
    <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
    {% } %}
  </head>
  <body>
    <div id="app"></div>
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <!-- build:js static/bundle/plugins.js -->
    <script src="static/plugins/jquery.toast/jquery.toast.min.js"></script>
    <script src="static/plugins/jquery.ajax.loading.js"></script>
    <script src="static/plugins/jquery.scrollTo.min.js"></script>
    <script src="static/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="static/plugins/select2/select2.min.js"></script>
    <!--日期控件-->
    <script src="static/plugins/moment.min.js"></script>
    <!-- endbuild -->
    <!--看不懂-->
    <script>$.loading().ajax(true)</script>
    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
    <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
    {% } %}
  </body>
</html>
